<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
		<title>Hollywood Hangman</title>
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-md-center">
				<div class="col-12" id="title">
					<span>HOLLYWOOD HANGMAN</span>
				</div>
				<div class="col-12" id="instructions">
					<span>Guess the word below</span>
				</div>
			</div>
			<div class="row justify-content-md-center">
				<div class="col-lg-5 col-sm-12" id="left-col">
					<div class="row justify-content-md-center">
						<div class="col-8" id="letters-guessed">
							LETTERS-GUESSED
						</div>
						<div class="col-4" id="tries-col">
							<span id="num-of-tires-remaining"></span> 
						</div>
						<div class="col-12" id="letter-btns">
							LETTERS
						</div>
					</div>
				</div>

				<div class="col-lg-5 col-sm-12" id="right-col">
					<div class="col-12" id="category">
						CATEGORY
					</div>
					<div class="col-12" id="hidden-word">
						HIDDEN WORD
					</div>
					
				</div>
			</div>

			<div class="row justify-content-md-center">
				<div class="col-12" id="play-btn">
					<button type="button" class="btn btn-primary btn-lg">Play Again</button>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
