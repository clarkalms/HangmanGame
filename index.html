<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <title>Hollywood Hangman</title>
</head>
<body>
     <div class="wrapper">
        <h1>HOLLYWOOD HANGMAN</h1>
        <h3>Guess the word below.</h3>

        <div id="category" style="background-color: white"></div>
        <div id="emptyword" style="background-color: red"></div>
        <h4>Tries:
            <p id="tries" style="background-color: blue"></p>
        </h4>
        
        <div id="hold" style="background-color: coral"></div>
        <div id="clue"></div>
        <div id="lives" style="background-color: darkgreen"></div>
        <div id="buttons"></div>
        <div class="container">
            <button>Play again</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script type="text/javascript" src="./assets/javascript/script.js"></script>

</html>
